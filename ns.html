<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Quote-Ns</title><style>body{font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;background-color:#f5f5f5;margin:0;padding:0}
  .quote-box{background-color:#d3d3d3;padding:20px 5px;margin:20px 10px;border-radius:8px;min-width:90%;max-width:1200px;font-weight:bold;color:#333;text-align:center;box-shadow:0px 4px 8px rgba(0,0,0,0.2);white-space:pre-wrap;word-wrap:break-word;font-size:18px;}
  .buttons{margin:0px}.button{padding:10px 10px;margin:0px;font-size:16px;cursor:pointer;border-radius:10px;border:none;color:white;background-color:#007BFF}.copy-button{background-color:#28a745;color:white;margin-top:0px;position:absolute;right:-5px;}</style></head>
  <body><textarea id="newQuoteInput" placeholder="Enter a new quote" style="display:none;padding:10px;height:100px;font-size:16px;width:90%;max-width:600px;margin-top:10px;"></textarea><div class="buttons"><button id="add" class="button" onclick="addp();" style="position:fixed;top:120px;left:-20px;padding:20px">[+]</button><button id="shuffleButton" class="button" style="display:none;fixed;top:2px;">Shuffle Quotes</button><button id="addQuoteButton" class="button" style="display:none;display:fixed;top:2px;">Add Quote</button></div><div id="quotesContainer"><h2 style="margin:0;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">loading.....</h2></div><script>const API_URL='https://script.google.com/macros/s/AKfycbyrCGtDPOCHmFjY1WmjdB0gjL8gcWlvzYHHBySGVEzta4tMYpDa0BusT5OSftfzuEJb/exec';async function loadQuotes(){const response=await fetch(API_URL);const quotes=await response.json();document.getElementById('quotesContainer').innerHTML='';quotes.forEach(displayQuote);}function displayQuote(quoteText){const quoteDiv=document.createElement("div");quoteDiv.className="quote-box";quoteDiv.textContent=quoteText;const copyButton=document.createElement("button");copyButton.className="button copy-button";copyButton.textContent="Copy";copyButton.addEventListener("click",()=>copyToClipboard(quoteText));quoteDiv.appendChild(copyButton);document.getElementById("quotesContainer").appendChild(quoteDiv);}function copyToClipboard(text){const textArea=document.createElement("textarea");textArea.value=text;document.body.appendChild(textArea);textArea.select();document.execCommand("copy");document.body.removeChild(textArea);const button=event.target;button.style.backgroundColor="#007BFF";button.textContent="Copied!";setTimeout(()=>{button.style.backgroundColor="#28a745";button.textContent="Copy";},2000);}function shuffleQuotes(){const container=document.getElementById("quotesContainer");const quotes=Array.from(container.children);quotes.sort(()=>Math.random()-0.5);container.innerHTML="";quotes.forEach(quote=>container.appendChild(quote));}async function addQuote(){const newQuoteInput=document.getElementById("newQuoteInput");const newQuoteText=newQuoteInput.value.trim();if(newQuoteText){displayQuote(newQuoteText);await saveQuote(newQuoteText);newQuoteInput.value="";}else{alert("Please enter a quote before adding.");}}async function saveQuote(quoteText){await fetch(API_URL,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:`quote=${encodeURIComponent(quoteText)}`});}document.getElementById("shuffleButton").addEventListener("click",shuffleQuotes);document.getElementById("addQuoteButton").addEventListener("click",addQuote);loadQuotes();function addp(){const addQuoteButton=document.getElementById("addQuoteButton");const input=document.getElementById("newQuoteInput");const add=document.getElementById("add");if(input.style.display==="none"){add.innerHTML='[X]';input.style.display="block";addQuoteButton.style.display="block";window.scrollTo({top:0,behavior:"smooth"});}else{add.innerHTML='[+]';input.style.display="none";addQuoteButton.style.display="none";}}</script></body></html>
