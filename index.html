<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>m2</title><style>body{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;margin:0;padding:0;height:100vh;overflow:hidden;}.pdf-container,.pdf-container object{width:100%;height:100%;}#nextBtn,#prevBtn{position:fixed;bottom:10px;padding:10px;background-color:#0048ca;color:#fff;border:none;border-radius:10px;cursor:pointer;font-size:16px;opacity:1;width:40px;text-align:center;}#nextBtn{right:10px;font-size:20px;}#prevBtn{left:10px;font-size:20px;}#mypatro_nepali_date{margin:0;padding:0;width:auto;display:flex;align-items:center;justify-content:space-around;padding:5px;background:#000;color:#fff;position:fixed;height:35px;top:0;right:0;border-radius:10px;}</style></head>

<body><div id="prevBtn" onclick="getPrevNs();">&#x23EA;</div> <div id="nextBtn"  onclick="getNextNs();">&#x23E9;</div><div   id="mypatro_nepali_date" ></div><div class="pdf-container"><object id="pdf-viewer" ></object></div>

<script>function getQueryParam(param){let urlParams=new URLSearchParams(window.location.search);return urlParams.get(param);}function showPdf(){const pdfViewer=document.getElementById('pdf-viewer');const dataParam=getQueryParam('ns');switch(dataParam){case'1':pdfViewer.data='https://www.news.nepsetrading.com/tag/stock?lang=np';break;case'2':pdfViewer.data='https://www.sharesansar.com/category/latest';break;case'3':pdfViewer.data='https://nepsesharehub.com/news';break;case'4':pdfViewer.data='https://merolagani.com/NewsList.aspx';break;case'5':pdfViewer.data='https://nepsealpha.com/all-news?cid=1';break;case'6':pdfViewer.data='https://chukul.com/announcement';break;case'7':pdfViewer.data='https://arthasarokar.com/category/market-affairs';break;case'8':pdfViewer.data='https://www.beemapost.com/category/stock-market/';break;case'9':pdfViewer.data='https://www.onlinekhabar.com/business/';break;case'10':pdfViewer.data='https://nepali.investopaper.com/%e0%a4%b6%e0%a5%87%e0%a4%af%e0%a4%b0-%e0%a4%ac%e0%a4%9c%e0%a4%be%e0%a4%b0/';break;case'11':pdfViewer.data='https://www.arthatantra.com/category/share-news/';break;case'12':pdfViewer.data='https://www.nepalipaisa.com/news';break;case'13':pdfViewer.data='https://arthaplus.com/category/stak-market';break;case'14':pdfViewer.data='https://arthakendra.com/category/stock-market';break;case'15':pdfViewer.data='https://www.arthapath.com/category/share-market/';break;case'16':pdfViewer.data='https://insurancekhabar.com/category/news/';break;case'17':window.open('https://arthasansar.com/category/share-market/','_blank');return;case'18':window.open('https://www.corporatenepal.com/category/market','_blank');return;default:pdfViewer.data='https://www.sharesansar.com/category/ipo-fpo-news';break;}}function getNextNs(){const currentNs=parseInt(getQueryParam('ns'))||0;return(currentNs%18)+1;}function getPrevNs(){const currentNs=parseInt(getQueryParam('ns'))||1;return((currentNs-2+18)%18)+1;}function updateUrlParam(param,value){const url=new URL(window.location);url.searchParams.set(param,value);window.location.href=url.toString();}document.addEventListener('DOMContentLoaded',()=>{showPdf();document.getElementById('nextBtn').addEventListener('click',()=>{const nextNs=getNextNs();updateUrlParam('ns',nextNs);});document.getElementById('prevBtn').addEventListener('click',()=>{const prevNs=getPrevNs();updateUrlParam('ns',prevNs);});});function displayTime(){let date=new Date();let time=date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();document.getElementById('timeDisplay').innerHTML=time;}setInterval(displayTime,1000);let _mypatroDateFormat=2;let _mypatroResponseType='html';let script=document.createElement('script');script.src='https://mypatro.com/resources/nepali_date/nepali_date.js';document.head.appendChild(script);function handleKeyPress(event){if(event.key==='ArrowLeft'){getPrevNs();}if(event.key==='ArrowRight'){getNextNs();}}</script></body></html>
